<div class="max-w-md mx-auto p-4 bg-gray-100 shadow-md rounded-lg">
    <h1 class="text-2xl font-bold text-center mb-4">Chore List</h1>
    <ul>
        @for (chore of chores; track chore.id) {
            <li class="flex justify-between items-center p-2 bg-white border-b border-gray-200 last:border-none">
                <span class="flex-grow">{{ chore.name }}</span>
                <span class="text-sm text-gray-500">
                    Due: {{ chore.dueDate | date: 'mediumDate' }}
                </span>
            </li>

        }    
    </ul>
  </div>
